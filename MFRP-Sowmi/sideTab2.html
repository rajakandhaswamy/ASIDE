<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<section class="Wrapper1">

			<button class="btn-Why1">why cognizantinteractive .com?</button>

		</section>

				<div class="mobile1">
				<img src="images/phone_icon.png" alt="phone1" class="mobIcon1">

				</div>

				</div>
